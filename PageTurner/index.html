<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Book Club Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1>PageTurner</h1>
        <div id="chatbox">
            <div id="messages"></div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Tell me your reading taste!">
            <button id="sendButton">Send</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
